<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Members | LibMS</title>
  <link rel="stylesheet" href="miniproject.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
      position: sticky;
      top: 0;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e1f0ff;
    }

    td img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      td:nth-child(3) { display: none; } /* hide college on small screens */
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <header>üë§ Active Members (320)</header>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
    <table id="members-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Profile</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>College</th>
        </tr>
      </thead>
      <tbody id="members-list">
        <!-- Members will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    function maskMobile(mobile) {
      return mobile.slice(0,4) + "XXXX" + mobile.slice(-2);
    }

    const membersList = document.getElementById('members-list');

    fetch('https://randomuser.me/api/?results=320&nat=us,gb,in,ca,au')
      .then(response => response.json())
      .then(data => {
        const collegeList = ["ABC College","XYZ University","LMN Institute","PQR College","Harvard University","Oxford University","Tokyo University"];
        data.results.forEach((user, index) => {
          const tr = document.createElement('tr');

          const profilePic = user.picture.thumbnail; // small profile pic
          const name = `${user.name.first} ${user.name.last}`;
          const mobile = "9" + Math.floor(100000000 + Math.random() * 900000000);
          const college = collegeList[Math.floor(Math.random()*collegeList.length)];

          tr.innerHTML = `
            <td>${index+1}</td>
            <td><img src="${profilePic}" alt="Profile"></td>
            <td>${name}</td>
            <td>${maskMobile(mobile)}</td>
            <td>${college}</td>
          `;

          membersList.appendChild(tr);
        });
      })
      .catch(err => console.error("Error fetching members:", err));
  </script>

</body>
</html>
